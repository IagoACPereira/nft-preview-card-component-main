<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 59%, 70%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="img">
      <img src="./images/icon-view.svg" id="view">
      <img src="./images/image-equilibrium.jpg" id="equilibrium">
    </div>

    <div id="content">
      <h2 id="tittle">Equilibrium #3429</h2>

      <p id="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div id="coin">
        <img src="images/icon-ethereum.svg">

        0.041 ETH
      </div>

      <div id="days">
        <img src="images/icon-clock.svg">

        3 days left
      </div>
      
      <div id="creator">
        <img src="images/image-avatar.png">

        Creation of <span id="name">&nbsp;Jules Wyvern</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IagoACPereira?tab=repositories" target="_blank">Iago Azevedo Costa Pereira</a>.
  </div>
</body>
</html>
